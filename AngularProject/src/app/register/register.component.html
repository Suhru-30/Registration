
  <br><br><br>
  <div class="text-center">
  <div class="container">
  <div class="text-center">
  <div class="card">
    
    <h4 class="card-header">Register</h4>
    <div class="card-body">
      <div class="container"style="width:auto">  

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <br />
      <div class="form-group">
       &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; id: <input formControlName="id" placeholder="Enter Id"/> &nbsp;&nbsp;
      
      <span *ngIf="id?.dirty || id?.touched" class="text-danger">
        <span *ngIf="id?.invalid && id?.errors?.['required']">
          id is required.
        </span>
      </span>
      </div>
       <div class="form-group">
      
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Firstname: <input formControlName="firstname" placeholder=" Firstname" /> 

      <span *ngIf="firstname?.dirty || firstname?.touched" class="text-danger">
        <span *ngIf="firstname?.invalid && firstname?.errors?.['required']">
          Firstname  is required.
        </span>

         </span>
        </div>
        <div class="form-group">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lastname: <input formControlName="lastname"placeholder=" Lastname" /> 

      <span *ngIf="lastname?.dirty || lastname?.touched" class="text-danger">
        <span *ngIf="lastname?.invalid && lastname?.errors?.['required']">
          Lastname  is required.
        </span>

         </span>
        </div> 
      
      <div class="form-group">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email: <input formControlName="email"placeholder=" Email" />

      <span *ngIf="email?.dirty || email?.touched" class="text-danger">
        <span *ngIf="email?.invalid && email?.errors?.['required']">
          Email is required.
        </span>

        </span>
        </div>
        <div class="form-group">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp; password: <input formControlName="password" placeholder=" password" /> &nbsp;
      
      <span *ngIf="password?.dirty || password?.touched" class="text-danger">
        <span *ngIf="password?.invalid && password?.errors?.['required']">
          password is required.
        </span>

      </span >
      </div>
      <div class="form-group">
        Confirm password: <input formControlName="password1"placeholder=" ConfirmPassword" /> 
        
        <span *ngIf="password1?.dirty || password1?.touched" class="text-danger">
          <span *ngIf="password1?.invalid && password1?.errors?.['required']">
            Confirm password is required.
          </span>
  
        </span >
        </div>
        <br>
        <div class="form-group">
      <button
        type="submit"
        [disabled]="!form.valid"
        class="btn btn-info" >
        Register</button>
        

     
      <br /><br />
      </div>
    </form>
    <br /><br />
  </div>

  <div class="col-md-2"></div>
</div>
